        <nav class="navbar navbar-expand-md navbar-light fixed-top navbar-transparente">

                <a href="index.html" class="navbar-brand">

                <div class="collapse navbar-collapse" id="nav-principal">

    <section id="login" class="d-flex align-items-center justify-content-center text-center">

            <h1 class="display-4">Entrar no Spotify</h1>
            <form class="form-signin">
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Email" required autofocus>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Senha" required>
                </div>
                <button class="btn btn-lg btn-custom btn-roxo btn-block" type="submit">Entrar</button>
                <p class="mt-2"><a href="#">Esqueceu sua senha?</a></p>
            </form>
        </div>
    </section>

    </footer>

    <style>
        #login {
            height: 100vh;
            background: url('../imagens/login-bg.jpg') no-repeat center center/cover;
        }

        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }

        .form-control {
            margin-bottom: 10px;
        }

        footer {
            background-color: #000;
            color: white;
